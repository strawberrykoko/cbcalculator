	function getm(chartrait,stattrait)
	{
		if (chartrait == stattrait)
		{
			return 0.002675;
		}
		else if(stattrait == "power")
		{
			return 0.002575;
		}
		else if (stattrait == "")
		{
			return 0;
		}
		else
		{
			return 0.0025;
		}
	}
	function gettraitbonus(chartrait,weapontrait,enemytrait)
	{
		var answer = 1;
		if(chartrait == weapontrait)
		{
			answer += 0.075;
		}
		if(chartrait == "fire")
		{
			if (enemytrait == "earth")
			{
				answer += 0.075;
			}
			else if(enemytrait == "water")
			{
				answer -= 0.075;
			}
		}
		else if(chartrait == "earth")
		{
			if (enemytrait =="lightning" ){
				answer += 0.075;
			}
			else if(enemytrait == "fire"){
				answer -= 0.075;
			}
		}
		else if (chartrait == "lightning")
		{
			if (enemytrait =="water" ){
				answer += 0.075;
			}
			else if(enemytrait == "earth"){
				answer -= 0.075;
			}
		}

		else if (chartrait == "water")
		{
			if (enemytrait =="fire" ){
				answer += 0.075;
			}
			else if(enemytrait == "lightning"){
				answer -= 0.075;
			}
		}
		return answer;
	}
